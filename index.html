<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPP 道場</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <header class="app-header">
      <div class="header-top">
        <h1 class="title">CPP 道場</h1>
        <div class="badges">
          <span class="badge" id="scoreBadge">得点 0</span>
          <span class="badge badge-sub" id="accuracyBadge">正答率 0%</span>
        </div>
      </div>

      <div class="progress-row">
        <div id="progress" class="progress-text"></div>
        <div class="progressbar">
          <div id="progressBar" class="progressbar-inner"></div>
        </div>
      </div>
    </header>

    <main id="quiz" class="card">
      <div class="question-area">
        <!-- ★ 図（画像）がある場合だけ表示 -->
        <div class="question-media">
          <img id="questionImage" class="question-image" alt="問題図" style="display:none;" />
          <div id="imageHint" class="image-hint" style="display:none;">※画像をタップすると拡大表示できます</div>
        </div>

        <p id="question" class="question"></p>
      </div>

      <div id="choices" class="choices"></div>

      <p id="result" class="result"></p>

      <div class="actions">
        <button class="btn-primary" onclick="nextQuestion()">回答して次へ</button>
        <button class="btn-secondary" onclick="reviewWrong()">間違えた問題を復習</button>
      </div>
    </main>

    <footer class="footer">
      <small>CPP 資格試験対策（GitHub Pages対応）</small>
    </footer>
  </div>

  <!-- ★画像拡大モーダル -->
  <div id="imgModal" class="img-modal" aria-hidden="true">
    <div class="img-modal-backdrop" onclick="closeImageModal()"></div>
    <img id="imgModalImage" class="img-modal-image" alt="拡大図" />
    <button class="img-modal-close" onclick="closeImageModal()" aria-label="閉じる">×</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
